name: UAT-Deploy

on:
  push:
    branches:
      - uat

jobs:
  deploy-uat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (UAT)
        run: terraform init
        working-directory: ./Infra/environments/uat
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply (UAT)
        working-directory: ./Infra/environments/uat
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: sa-east-1
          TF_VAR_app_version: "0.0.1-SNAPSHOT"
          TF_VAR_r2_access_key: ${{ secrets.TF_VAR_R2_ACCESS_KEY }}
          TF_VAR_r2_secret_key: ${{ secrets.TF_VAR_R2_SECRET_KEY }}
          TF_VAR_r2_bucket_name: ${{ vars.TF_VAR_R2_BUCKET_NAME_UAT }}
          TF_VAR_r2_public_domain: ${{ vars.TF_VAR_R2_PUBLIC_DOMAIN_UAT }}
          TF_VAR_r2_endpoint: ${{ vars.TF_VAR_R2_ENDPOINT }}
          TF_VAR_env: "uat"
        run: terraform apply -auto-approve
